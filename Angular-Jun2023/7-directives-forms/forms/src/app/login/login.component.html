<form #loginForm="ngForm" (ngSubmit)="submitHandler(loginForm)">
    <div class="form-group">
        <label for="email">Email</label>
        <input 
            type="text" 
            name="email" 
            id="email"
            ngModel
            email
            required
            #emailInput="ngModel"
        >
    </div>
    <div *ngIf="emailInput.touched">
        <div *ngIf="emailInput.errors?.['required']">Email is required!</div>
        <div *ngIf="emailInput.errors?.['email']">Email is not valid!</div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input 
            type="password" 
            name="password" 
            id="password"
            ngModel
            #passwordInput="ngModel"
            [appMaxCount]="4"
        >
    </div>
    <div *ngIf="passwordInput.errors?.['appMaxCount']">
        Invalid password because length is longer than {{passwordInput.errors?.['appMaxCount']}}.
    </div>

    <button type="submit">Login</button>
</form>

{{loginForm.value | json}}
