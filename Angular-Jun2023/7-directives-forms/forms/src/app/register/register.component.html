<form [formGroup]="registerForm" (ngSubmit)="submitHandler()">
    <div class="form-group">
        <label for="email">Email</label>
        <input 
            type="text" 
            name="email" 
            id="email"
            formControlName="email"            
        >
    </div>
    <div *ngIf="registerForm.get('email')?.touched">
        <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required!</div>
        <div *ngIf="registerForm.get('email')?.errors?.['email']">Email is not valid!</div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input 
            type="password" 
            name="password" 
            id="password" 
            formControlName="password"           
        >
    </div>
    <div *ngIf="registerForm.get('password')?.errors?.['minlength']">
        Invalid password because length is shorter than 5.
    </div>

    <button type="submit">Login</button>
</form>

{{registerForm.value | json}}
