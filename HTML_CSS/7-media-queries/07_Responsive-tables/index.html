<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Tables</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="big-table">
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Job Title</th>
        </thead>

        <tbody>
            <tr>
                <td>James</td>
                <td>Matman</td>
                <td>Chief Sandwich Eater</td>
            </tr>

            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>Chief Executive Eater</td>
            </tr>
        </tbody>
    </table>

    <table class="small-table">
        <tbody>
            <tr>
                <td class="border-right-none"><b>First Name</b></td> 
                <td class="border-left-none">James</td>               
            </tr>

            <tr>
                <td class="border-right-none"><b>Last Name</b></td> 
                <td class="border-left-none">Matman</td>               
            </tr>

            <tr>
                <td class="border-right-none"><b>Job Title</b></td>
                <td class="border-left-none">Chief Sandwich Eater</td>                
            </tr>

            <tr class="white-background">
                <td class="border-right-none"><b>First Name</b></td>
                <td class="border-left-none">John</td>                
            </tr>

            <tr class="white-background">
                <td class="border-right-none"><b>Last Name</b></td>   
                <td class="border-left-none">Doe</td>             
            </tr>

            <tr class="white-background">
                <td class="border-right-none"><b>Job Title</b></td>
                <td class="border-left-none">Chief Executive Eater</td>                
            </tr>
        </tbody>
    </table>
</body>
</html>
