<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <h1>Table Example</h1>

    <table border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Experience</th>
          <th>Location</th>
        </tr>

        <tr>
          <td>Name</td>
          <td>Experience</td>
          <td>Location</td>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Simo</td>
          <td>5</td>
          <td>BG</td>
        </tr>

        <tr>
          <td>Ivan</td>
          <td>6</td>
          <td>BG</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td>-</td>
          <td>-</td>
          <td>-</td>
        </tr>
      </tfoot>
    </table>

    <table border="1">
        <thead>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Jan</td>
                <td>1000 $</td>
            </tr>
            <tr>
                <td>Feb</td>
                <td>80 $</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Sum</td>
                <td>1080 $</td>
            </tr>
        </tfoot>
    </table>

    <table border="1">
        <tr>
            <th colspan="2">Animals</th>
        </tr>
        <tr>
            <td>Horse</td>
            <td>Crocodile</td>
        </tr>
    </table>
  </body>
</html>
