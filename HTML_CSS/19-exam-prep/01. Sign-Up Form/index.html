<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="sign-up">
      <section class="welcome">
        <p class="logo">SoftUni</p>
        <h2>Welcome to SoftUni.</h2>
        <p class="description">Are you ready to become a dev?</p>
        <div class="icons">
          <i class="fa-solid fa-earth-americas"></i>
          <i class="fa-brands fa-github"></i>
          <i class="fa-brands fa-twitter"></i>
        </div>
      </section>

      <section class="sign-up-form">
        <form>
          <div>
            <label for="username">USERNAME</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="antoniyaat"
            />
          </div>

          <div>
            <label for="email">EMAIL</label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="a.atanasova@softuni.bg"
            />
          </div>

          <div>
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" placeholder="********" />
          </div>

          <div>
            <label for="repass">REPEAT PASSWORD</label>
            <input type="password" name="repass" id="repass" placeholder="********" />
          </div>

          <div class="register-btn">
            <button>REGISTER</button>
            <a href="#">I am already a ninja</a>
          </div>
        </form>
      </section>
    </section>
  </body>
</html>
