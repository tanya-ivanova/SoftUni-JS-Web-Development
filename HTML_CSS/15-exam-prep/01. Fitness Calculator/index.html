<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01. Fitness Calculator</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero">
      <div class="image-wrapper">
        <img src="image/calculator.png" alt="" />
      </div>

      <div class="content-wrapper">
        <h1>FITNESS CALCULATOR</h1>
        <div class="btn-wrapper">
          <button class="standard-units">Standart units (US)</button>
          <button class="metric-units">Metric units</button>
        </div>

        <form action="">
            <div class="gender">
              <p><b>Gender</b></p>
              <div>
                <select>
                  <option value="female">Female</option>
                  <option value="male">Male</option>
                  <option value="other">Other</option>
                </select>
                <input type="text" placeholder="Years..." />
              </div>
            </div>
    
            <div class="weight">
              <p><b>Weight</b></p>
              <div>
                <input type="text" placeholder="Pounds..." />
              </div>
            </div>
    
            <div class="height">
              <p><b>Height</b></p>
              <div>
                <input type="text" placeholder="Feet..." />
                <input type="text" placeholder="Inches..." />
              </div>
            </div>
    
            <button class="calculate">Calculate</button>
          </form>
      </div>
    </section>
  </body>
</html>
